version: "3.8"

services:
  db:
    container_name: atx-commerce-db
    image: postgres:16
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - atx-ecommerce:/var/lib/postgresql/data

  redis:
    container_name: atx-commerce-cache
    image: redis
    ports:
      - 6379:6379
    volumes:
      - atx-ecommerce:/var/lib/redis/data

volumes:
  atx-ecommerce:
